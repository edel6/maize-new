<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maize Disease Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Maize Disease Classifier</h1>
        <div class="card">
            <div class="card-body">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="model_type">Select Disease Model:</label>
                        <select name="model_type" id="model_type" class="form-control">
                            <option value="MDM">Maize MDM</option>
                            <option value="SCLB">Maize SCLB</option>
                            <option value="NCLB">Maize NCLB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload Leaf Image:</label>
                        <input type="file" name="file" class="form-control-file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                {% if result %}
                <div class="alert alert-info mt-4">
                    <h4 class="alert-heading">Result:</h4>
                    <p>{{ result }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
